<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Network Security Analyzer</h1>
    </header>
    <main>
        <section>
            <h2>Scan for Open Ports</h2>
            <div class="input-container">
                <label for="ipAddress">Enter IP Address:</label>
                <input type="text" id="ipAddress" placeholder="Enter IP Address">
                <button id="scanButton">Scan Ports</button>
            </div>
            <div id="scanResults">
                <!-- Scan results will be displayed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
